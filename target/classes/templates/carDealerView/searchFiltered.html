<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>vehicles List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Model name</th>
        <th>Make</th>
        <th>Location</th>
        <th>Seller</th>
    </tr>
    <tr th:each="vehicle : ${vehicles}">
        <td th:text="${vehicle.id}">DATA</td>
        <td th:text="${vehicle.model.name}"> DATA</td>
        <td th:text="${vehicle.make.name}"> DATA</td>
        <td th:text="${vehicle.location.name}">DATA</td>
        <td th:text="${vehicle.user.userName}">DATA</td>
    </tr>
</table>
</body>
</html>
