<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Spring Framework Guru</title>
</head>
<body>
<h1>Invoices List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Amount</th>
        <th>Invoiced to</th>
    </tr>
    <tr th:each="invoice : ${invoices}">
        <td th:text="${invoice.ID}">DATA</td>
        <td th:text="${invoice.date}"> DATA</td>
        <td th:text="${invoice.amount}"> DATA</td>
        <td th:text="${invoice.user.userName}">DATA</td>
    </tr>
</table>
</body>
</html>
